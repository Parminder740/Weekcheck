      <div class="container-fluid container-fullw bg-white">
        <h1>EMPLOYEE GROUPS</h1>
        <span>Business Administration / Employee Groups</span>

        <!-- end: PAGE TITLE -->

        <div class="container-fluid container-fullw bg-white">

          <p>Create and manage employee groups for your business. To add or remove employee groups from your business
            locations, please visit the <a ui-sref="app.settings.locations"
              style="text-decoration:underline ">Locations</a> section.</p><br>

          <div class="row">

            <div class="col-md-3 vcenter">
              <div ng-if="!employeeGroups || employeeGroups.length == 0"> <span
                  ng-if="employeeGroups.length > 1"></span></div>
              <div ng-if="employeeGroups.length > "> <span ng-if="employeeGroups.length > 1"></span></div>
            </div>

            <div class="col-md-4">

              Items per page: <input type="number" min="1" max="100" ng-model="pageSize"
                style="max-width:100%; width: 82px; margin-left: 7%;">
            </div>
            <div class="col-md-5 text-right">
              <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                style="float: right;"><span>Add Group Type</span> <i class="ti-add">+</i></button>
            </div>
            <div class="col-md-4">
              1 employee group type
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <accordion close-others="true" id="groups-accordion"> -->
              <!-- <accordion-group ng-init="accorGroups = {isOpen: $index < 1}" is-open="accorGroups.isOpen" ng-class="{isOpen: accorGroups.isOpen}" dir-paginate="employeeGroup in employeeGroups | itemsPerPage: pageSize" current-page="currentPage"> -->

              <div class="container" style="position:relative">
                <div class="accordion-buttons">
                  <button class="btn btn-default" ng-click="editGrouping(employeeGroup)"><span
                      class="ti-pencil-alt"></span></button>
                  <button class="btn btn-default" ng-click="deleteBusinessGrouping(employeeGroup)"><span
                      class="ti-trash"></span></button>
                </div>
                <div class="row">
                  <div class="col-md-2" style="text-align:center">
                    <i class="fa fa-group"
                      style="color: #0280ba; font-size:20px; margin-bottom:12px; margin-top:6px;"></i> <br />
                    <div> total <br /> group options:</div>
                  </div>
                  <div class="col-md-6" style="border-right: 1px solid #eee">
                    <div>
                      <ul class="itemslist">
                        <li ng-repeat="groupOption in employeeGroup.groupingOptions" ng-class="$even?'odd':'even'">
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label> Require employees to be designated to a group: </label>
                    <br><br><br>
                    <div>
                      <span ng-if="employeeGroup.required" style="color:#1c2b36; float: inherit; ">Yes</span>
                      <span ng-if="!employeeGroup.required" style="color:#1c2b36; float: inherit;">No</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- end group item -->

            <!-- </accordion-group> -->
            <!-- </accordion> -->
          </div>
